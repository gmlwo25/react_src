<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수형프로그래밍 핵심개념 - 불변성</title>
</head>
<body>
  <h1>불변성</h1>
  <p>함수형프로그래밍 핵심개념 - 첫번째</p>
  <script>
    let list = [
      {title: "Red Red"},
      {title: "Lawn"},
      {title: "Party Pink"},
    ];

    var addColor = function(title, colors) {
      colors.push({title: title}); // push가 불변성 함수가 아니다.
      return colors;
    }

    console.log(addColor("화려한 녹색", list).length); // 4
    console.log(list);
    console.log(list.length); // 4

  </script>
</body>
</html>
