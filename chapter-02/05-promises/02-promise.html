<!DOCTYPE html>
<html lang="en">
<head>

  <title>비동기통신</title>
</head>
<body>
  <h1>기본적인 promise</h1>
  <p>Open the Console</p>
  <script>
    const f1 = () => {
      return new Promise((res, rej) => {
        setTimeout(()=>{
          res("1번 주문 완료");
        }, 1000);
      });
    };

    const f2 = (message) => {
      console.log(message);
      return new Promise((res, rej) => {
        setTimeout(()=>{
          res("2번 주문 완료");
        }, 3000);
      });
    };

    const f3 = (message) => {
      console.log(message);
      return new Promise((res, rej) => {
        setTimeout(()=>{
          res("3번 주문 완료");
        }, 2000);
      });
    };

// 동기방식: 총 6초

// 비동기 방식: 제일 오래걸리는 작업까지 병행 대략 3초


    // 먼저 종료되는 작업 이 나올때까지 작업 실행
    console.time("s");
    Promise.race([f1(), f2(), f3()]).then((res) => {
      console.log(res);
      console.timeEnd("s");
    });
// 비동기 방식: 병행처리 먼저끝나는 작업이 나오면 종료 1초


  </script>
