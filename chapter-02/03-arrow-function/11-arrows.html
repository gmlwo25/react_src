<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Arrow Functions</h1>
  <p>Open the console</p>
  <script>
    //Arrow Function
    var tahoe = {
      resorts: ["Kirkwood", "Squaw", "Alpine", "Havenly", "Northstar"],

      print: (delay=1000) => {

        setTimeout(      () => { 
          console.log(this === window);  // this -> window : true
                                         //  this(tahoe) : false
        }   , delay );
      }
    }

    tahoe.print();     
  </script>
</body>
</html>
