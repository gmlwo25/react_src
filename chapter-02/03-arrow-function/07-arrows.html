<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Arrow Functions</h1>
  <p>Open the console</p>
  <script>
    //Function
    var tahoe = {
      resorts: ["Kirkwood", "Squaw", "Alpine", "Havenly", "Northstar"],
      print: function(delay=1000){

        setTimeout(function(){
          console.log(this.resorts.join(",")); // this -> window : 에러 발생
        }, delay);
      }
    }

    tahoe.print();
  </script>
</body>
</html>
